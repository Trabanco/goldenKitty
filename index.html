<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goldenKitty.css</title>
  
    <link href="goldenKitty.css" rel="stylesheet" type="text/css">
</head>

    <body>
        <header>  
            <h1>Golden Kitty</h1>
            <img src="img/logo.jpg" alt="Logo de goldenKitty">
        </header>

        <main>
            <h2>SIGN UP</h2>
            <div class="etiqform">
                <form autocomplete="off">
                    <label for="name">Name/Surname</label>
                    <input type="text" placeholder="Name/Surname." required id="name">                    <label for="age">Age</label> 
                    <input type="number" placeholder="Age" required id="age">                       <label for="E-mail">Email</label> 
                    <input type="E-mail" placeholder="E-mail" required id="E-mail">                                <label for="passaword">Password</label>
                    <input type="password" placeholder=" Password"required id="password">                               <label for="cpassword">Confirm </label>
                    <input type="password" placeholder="Confirm password" required id="cpassword"                               <label for="username">Username</label>
                    <input type="text" placeholder="Username" required id="username"> 
                </form>     
                    <div class="check">
                        <input type="checkbox" name="agre" required id="agre">
                        <label for="agre">I have read and agree to the Terms</label>
                    </div>
                    <button class="button">Sign up</button>
            </div>     
        </main>
     
          
    </body>
</html>
